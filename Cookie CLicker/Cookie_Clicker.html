<!DOCTYPE html>
<html lang="en">

<head>
    <link href="Cookie_Clicker.css" rel="stylesheet">
</head>

<body>
    <div id="CoversAllDiv">
        <div id="MainBodyDiv">
            <h1>Cookie Clicker!!</h1>
            <br>
            <div id="text">
                Cookie Counter:
                <Div id="CookieNo">
                    0
                </Div>
            </div>
            <br>
            <div id="CookieImage">
                <img src="Cookie.jpg" title="CLICK ME!" id="CookieIMG" class="UpgradeButtonAndIMG">
                <p id="Cookie_text"></p>
            </div>
        </div>
        <div id="Upgrades">
            <h1>Upgrades!</h1>
            <br>
            <div id="WorkerDiv" class="UpgradeDivs">
                <div id="WorkerCostDesc">
                    Cost is
                </div>
                <div id="WorkerCost" class="UpgradeCost">
                    10
                </div>
                <div id="WorkerCostDescEnd" class="UpgradeDescEnd">
                    cookies!
                </div>
                <button id="WorkerButton" class="UpgradeButtonAndIMG"
                    title="Each worker gives 0.1 cookies per second!">Add Worker!</button>
            </div>
            <div id="FarmDiv" class="UpgradeDivs">
                <div id="FarmCostDesc">
                    Cost is
                </div>
                <div id="FarmCost" class="UpgradeCost">
                    100
                </div>
                <div id="FarmCostDescEnd" class="UpgradeDescEnd">
                    cookies!
                </div>
                <button id="FarmButton" class="UpgradeButtonAndIMG" title="Each farm gives 0.5 cookies per second!">Add
                    Farm!</button>
            </div>
            <div id="FactoryDiv" class="UpgradeDivs">
                <div id="FactoryCostDesc">
                    Cost is
                </div>
                <div id="FactoryCost" class="UpgradeCost">
                    300
                </div>
                <div id="FactoryCostDescEnd" class="UpgradeDescEnd">
                    cookies!
                </div>
                <button id="FactoryButton" class="UpgradeButtonAndIMG"
                    title="Each factory gives 1 cookies per second!">Add Factory!</button>
            </div>
            <div id="CookieClickUpgradeDiv" class="UpgradeDivs">
                <div id="CookieClickUpgradeCostDesc">
                    Cost is
                </div>
                <div id="CookieClickUpgradeCost" class="UpgradeCost">
                    500
                </div>
                <div id="CookieClickUpgradeCostDescEnd" class="UpgradeDescEnd">
                    cookies!
                </div>
                <button id="CookieClickUpgradeButton" class="UpgradeButtonAndIMG"
                    title="Clicking power increased by 5!">Clicking Power Increased</button>
            </div>
        </div>
    </div>
    <script src="Cookie_Clicker.js"></script>
</body>

</html>
